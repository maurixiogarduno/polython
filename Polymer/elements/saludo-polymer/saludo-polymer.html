<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="hola-ejemplo">

  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `hola-ejemplo`
     * muestra un mensaje de hola mundo
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HolaEjemplo extends Polymer.Element {
      static get is() { return 'hola-ejemplo'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'hola-ejemplo'
          }
        };
      }
    }

    window.customElements.define(HolaEjemplo.is, HolaEjemplo);
  </script>
</dom-module>
